<div class="user-list">
  <h1>Item List</h1>
  <p>A list of all your items</p>

  <table class="table table-sm table-hover">
    <tr>
      <th>Created Date</th>
      <th>Client</th>
      <th>Rating</th>
      <th>Category</th>
      <th>Sub Category</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>

    <tr *ngFor="let user of userList">
      <td>May 18, 2018, 1:59:18PM</td>
      <td>{{user.firstname}} {{user.lastname}}</td>
      <td>{{user.rating}}</td>
      <td>{{user.category}}</td>
      <td>{{user.subcategory}}</td>
      <td>20 May, 2018 19:00</td>
      <td>{{user.amount}}</td>
    </tr>
  </table>
</div>
